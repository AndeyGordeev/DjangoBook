{% extends 'base.html' %}
{% block errors %}
    {% if error %}
        <p style="color: red;">
            {% for errors in error %}
                <li>{{ errors }}</li>
            {% endfor %}
        </p>
    {% endif %}
{% endblock %}
{% block content %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
{% endblock %}
